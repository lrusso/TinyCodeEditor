			.tinyace_button_search_enabled:hover{background-color:#E3E3E3;border:1px solid #D3D3D3}
			.tinyace_button_fullscreen_disabled{display:block;font-family:Arial;font-size:15px;line-height:32px;height:32px;width:28px;background-color:#F2F2F2;border:1px solid #F2F2F2;margin-left:3px;color:silver;cursor:default;-webkit-user-select:none;-moz-user-select:none;user-select:none;background:url(" data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAA0UlEQVQ4jc2TQQ6CMBBFH2fQUg9g3BhvqBH0Trow4hlUwh0MO8G1Lhik1mndOknT8Dv/05n5JUmSp7+ANd+RqbkKeaWQgyJ45BuQRgQmQK0KADfZr4BRyBao3Ny3ALCUP5fy3XgiFmjl7AyM+3LwGmaARg72Dn4Q7A6M3J5odRohTx1sBuw88h+HBU7A3MEWQIE+nY9GWOAhDTs6eCFY64nk/RgzOpNUgTEahjGWdCPf+EaqZb8ErmoYfFLHrKzWKZESsrIjkkUEtj9fY0Qk13Jf369ulxm9MvgAAAAASUVORK5CYII=");background-repeat:no-repeat;background-position:center;}
			.tinyace_button_fullscreen_disabled:hover{background-color:#E3E3E3;border:1px solid #D3D3D3}
			.tinyace_button_fullscreen_enabled{background-color:#E3E3E3;border:1px solid #D3D3D3}
			.tinyace_buttonHidden{display:none;}
			#tinyace_selector{float:left;background-color:white;border:1px solid silver;font-family:Arial;font-size:13px;height:22px;width:105px;margin-left:7px;margin-right:3px;margin-top:7px;}
			#tinyace_filename{float:left;font-family:Arial;font-size:13px;line-height:36px;margin-left:7px;margin-right:0px;cursor:default;-webkit-user-select:none;-moz-user-select:none;user-select:none;vertical-align:middle;}
			#tinyace_textcode_container{width:100%;height:100px;display:block;position:relative;padding:0;margin:0}

	</head>
	<body>
		<script>
			var userLanguage = window.navigator.userLanguage || window.navigator.language;
			var STRING_FILENAME = "";
			var STRING_FILENAME_EMPTY = "";
			var STRING_NEW_QUESTION = "";
			var STRING_WELCOME = "";
			if (userLanguage.substring(0,2)=="es")
				{
				STRING_FILENAME = "Sin nombre.htm";
				STRING_FILENAME_EMPTY = "Sin nombre";
				STRING_NEW_QUESTION = "\u00BFPerder cualquier cambio no guardado?";
				STRING_WELCOME = "<!DOCTYPE html>\n<html lang=\"es\">\n" + String.fromCharCode(9) + "<head>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<meta charset=\"UTF-8\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<link rel=\"stylesheet\" href=\"estilos.css\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<title>Bienvenido a Tiny Code Editor (basado en Ace Code Editor) por Leonardo Russo / www.lrusso.com</title>\n" + String.fromCharCode(9) + "</head>\n" + String.fromCharCode(9) + "<body>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<form action=\"ejemplo.htm\" method=\"GET\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"text\" value=\"TEXTO DE PRUEBA\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"submit\" value=\"INGRESAR\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "</form>\n" + String.fromCharCode(9) + "</body>\n</html>";
				}
				else
				{
				STRING_FILENAME = "Untitled.htm";
				STRING_FILENAME_EMPTY = "Untitled";
				STRING_NEW_QUESTION = "Lose any unsaved changes?";
				STRING_WELCOME = "<!DOCTYPE html>\n<html lang=\"en\">\n" + String.fromCharCode(9) + "<head>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<meta charset=\"UTF-8\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<link rel=\"stylesheet\" href=\"styles.css\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<title>Welcome to Tiny Code Editor (based on Ace Code Editor) by Leonardo Russo / www.lrusso.com</title>\n" + String.fromCharCode(9) + "</head>\n" + String.fromCharCode(9) + "<body>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<form action=\"example.htm\" method=\"GET\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"text\" value=\"TEST TEXT\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"submit\" value=\"ENTER\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "</form>\n" + String.fromCharCode(9) + "</body>\n</html>";
				}
		</script>

		<div id="tinyace_fullscreener">
			<div class="tinyace_menubar">
				<div class="tinyace_holder">
					<div class="tinyace_button_new_enabled" onclick="menuNewFile()"></div>
				</div>
				<div class="tinyace_holder">
					<label for="fileOpener" onclick="focusEditor()">
						<span class="tinyace_button_open_enabled">&nbsp;</span>
					</label>
					<input type="file" class="tinyace_buttonHidden" id="fileOpener" onChange="menuOpenFile(document.getElementById('fileOpener').files[0]);">
				</div>
				<div class="tinyace_holder">
					<div class="tinyace_button_save_enabled" onclick="menuSaveFile()"></div>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div class="tinyace_button_undo_disabled" id="buttonUndo" onclick="menuUndo()"></div>
				</div>
				<div class="tinyace_holder">
					<div class="tinyace_button_redo_disabled" id="buttonRedo" onclick="menuRedo()"></div>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div class="tinyace_button_search_enabled" onclick="menuSearch()"></div>
				</div>
				<div class="tinyace_holder">
					<div class="tinyace_button_fullscreen_disabled" id="buttonFullScreen" onclick="menuFullScreen()"></div>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<select id="tinyace_selector" onchange="menuLanguage()"><option selected value="html">HTML</option><option value="javascript">JavaScript</option><option value="css">CSS</option><option value="java">Java</option><option value="php">PHP</option><option value="xml">XML</option></select>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div id="tinyace_filename" onclick="editor.focus()"><script>document.write(STRING_FILENAME_EMPTY + ".htm");</script></div>
				</div>
			</div>
			<div id="tinyace_textcode_container"><div id="tinyace_textcode"></div></div>
		</div>

		<script src="tinyACE.js"></script>
		<script>

			document.getElementById("tinyace_filename").innerHTML = STRING_FILENAME;

			var selector = document.getElementById("tinyace_selector");
			selector.selectedIndex = 0;

			ace.config.set("basePath",".");
			var editor = ace.edit("tinyace_textcode");
			editor.setOptions({fontSize:"14px",showPrintMargin:false,showInvisibles:true,tabSize:4,useSoftTabs:false,highlightActiveLine:false});
			editor.commands.removeCommand("gotoline");
			editor.session.setMode("ace/mode/html");
			editor.setTheme("ace/theme/monokai");
			editor.session.setUseWorker(false);
			editor.setValue(STRING_WELCOME);
			editor.clearSelection();
			editor.selection.moveTo(0,0);
			editor.session.getUndoManager().reset();
			editor.focus();
			editor.getSession().on("change", function()
				{
				window.onbeforeunload = function(e){return "changed";};
				document.getElementById("buttonUndo").classList.add("tinyace_button_undo_enabled");
				document.getElementById("buttonUndo").classList.remove("tinyace_button_undo_disabled");
				});

			function menuNewFile()
				{
				var message = true;

				if (!editor.session.getUndoManager().isClean())
					{
					message = confirm(STRING_NEW_QUESTION);
					}

				if (message == true)
					{
					STRING_FILENAME = STRING_FILENAME_EMPTY + ".htm";
					document.getElementById("tinyace_filename").innerHTML = STRING_FILENAME;
					selector.selectedIndex = 0;
					editor.setValue("");
					editor.session.setMode("ace/mode/html");
					editor.clearSelection();
					editor.selection.moveTo(0,0);
					editor.session.getUndoManager().reset();
					document.getElementById("buttonUndo").classList.add("tinyace_button_undo_disabled");
					document.getElementById("buttonUndo").classList.remove("tinyace_button_undo_enabled");
					document.getElementById("buttonRedo").classList.add("tinyace_button_redo_disabled");
					document.getElementById("buttonRedo").classList.remove("tinyace_button_redo_enabled");
					try{editor.searchBox.hide();}catch(err){}
					window.onbeforeunload = null;
					}

				try
					{
					editor.focus();
					}
					catch(err)
					{
					}
				}

			function menuOpenFile(file)
				{
				var filereader = new FileReader();
				filereader.file_name = file.name;
				STRING_FILENAME = file.name;
				var extension = filereader.file_name.split(".").pop().toLowerCase();
				filereader.onload = function()
					{
					var content = this.result;
					document.getElementById("tinyace_filename").innerHTML = STRING_FILENAME;

					editor.clearSelection();
					editor.selection.moveTo(0,0);

					var newLanguage;
					if (extension=="htm" || extension=="html")	{newLanguage = 0;}
					else if (extension=="js")					{newLanguage = 1;}
					else if (extension=="css")					{newLanguage = 2;}
					else if (extension=="java")					{newLanguage = 3;}
					else if (extension=="php")					{newLanguage = 4;}
					else if (extension=="xml")					{newLanguage = 5;}
					else										{newLanguage = 0;}
					selector.selectedIndex = newLanguage;
					var selectedLanguage = selector.options[selector.selectedIndex].value;
					editor.session.setMode("ace/mode/" + selectedLanguage);

					editor.setValue(content);
					editor.clearSelection();
					editor.selection.moveTo(0,0);
					editor.session.getUndoManager().reset();
					document.getElementById("buttonUndo").classList.add("tinyace_button_undo_disabled");
					document.getElementById("buttonUndo").classList.remove("tinyace_button_undo_enabled");
					document.getElementById("buttonRedo").classList.add("tinyace_button_redo_disabled");
					document.getElementById("buttonRedo").classList.remove("tinyace_button_redo_enabled");
					try{editor.searchBox.hide();}catch(err){}
					window.onbeforeunload = null;
					editor.scrollToLine(0,true,true,function(){});
					editor.focus();
					};
				filereader.readAsText(file,"ISO-8859-1");
				};

			function menuSaveFile()
				{
				var blobValue = new Blob([editor.getValue()],{type:"text/plain"});
				var filename = STRING_FILENAME;
				var link = document.createElement("a");
				link.style.display = "none";
				document.body.appendChild(link);
				link.href = URL.createObjectURL(blobValue);
				link.download = filename || "data.json";
				link.click();

				try
					{
					editor.session.getUndoManager().reset();
					document.getElementById("buttonUndo").classList.add("tinyace_button_undo_disabled");
					document.getElementById("buttonUndo").classList.remove("tinyace_button_undo_enabled");
					document.getElementById("buttonRedo").classList.add("tinyace_button_redo_disabled");
					document.getElementById("buttonRedo").classList.remove("tinyace_button_redo_enabled");
					try{editor.searchBox.hide();}catch(err){}
					window.onbeforeunload = null;
					editor.focus();
					}
					catch(err)
					{
					}
				}

			function menuSearch()
				{
				try
					{
					editor.execCommand("find");
					}
					catch(err)
					{
					}
				}

			function menuUndo()
				{
				try
					{
					editor.undo();
					editor.focus();
					if (!editor.session.getUndoManager().hasUndo())
						{
						document.getElementById("buttonUndo").classList.add("tinyace_button_undo_disabled");
						document.getElementById("buttonUndo").classList.remove("tinyace_button_undo_enabled");
						}
					if (editor.session.getUndoManager().hasRedo())
						{
						document.getElementById("buttonRedo").classList.add("tinyace_button_redo_enabled");
						document.getElementById("buttonRedo").classList.remove("tinyace_button_redo_disabled");
						}
					}
					catch(err)
					{
					}
				}

			function menuRedo()
				{
				try
					{
					editor.redo();
					editor.focus();
					editor.clearSelection();
					if (!editor.session.getUndoManager().hasRedo())
						{
						document.getElementById("buttonRedo").classList.add("tinyace_button_redo_disabled");
						document.getElementById("buttonRedo").classList.remove("tinyace_button_redo_enabled");
						}
					if (editor.session.getUndoManager().hasUndo())
						{
						document.getElementById("buttonUndo").classList.add("tinyace_button_undo_enabled");
						document.getElementById("buttonUndo").classList.remove("tinyace_button_undo_disabled");
						}
					}
					catch(err)
					{
					}
				}

			function menuLanguage()
				{
				try
					{
					var selectedLanguage = selector.options[selector.selectedIndex].value;
					var changeFileName = STRING_FILENAME.indexOf(STRING_FILENAME_EMPTY + ".");

					var selectedExtension = "";
					if (selectedLanguage=="html")				{selectedExtension=".htm";}
					else if (selectedLanguage=="javascript")	{selectedExtension=".js";}
					else if (selectedLanguage=="css")			{selectedExtension=".css";}
					else if (selectedLanguage=="java")			{selectedExtension=".java";}
					else if (selectedLanguage=="php")			{selectedExtension=".php";}
					else if (selectedLanguage=="xml")			{selectedExtension=".xml";}
					if (changeFileName>-1){STRING_FILENAME = STRING_FILENAME_EMPTY + selectedExtension;}
					document.getElementById("tinyace_filename").innerHTML = STRING_FILENAME;

					editor.session.setMode("ace/mode/" + selectedLanguage);
					editor.focus();
					}
					catch(err)
					{
					}
				}

			function menuFullScreen()
				{
				if (document.getElementById("tinyace_fullscreener").style.position!="absolute")
					{
					document.getElementById("tinyace_fullscreener").style.position="absolute";
					document.getElementById("tinyace_fullscreener").style.left="0px";
					document.getElementById("tinyace_fullscreener").style.top="0px";
					document.getElementById("tinyace_fullscreener").style.right="0px";
					document.getElementById("tinyace_fullscreener").style.bottom="0px";
					document.getElementById("buttonFullScreen").classList.add("tinyace_button_fullscreen_enabled");
					}
					else
					{
					document.getElementById("tinyace_fullscreener").style.position="inherit";
					document.getElementById("tinyace_fullscreener").style.left="0px";
					document.getElementById("tinyace_fullscreener").style.top="0px";
					document.getElementById("tinyace_fullscreener").style.right="0px";
					document.getElementById("tinyace_fullscreener").style.bottom="0px";
					document.getElementById("buttonFullScreen").classList.remove("tinyace_button_fullscreen_enabled");
					}
				resizeTinyCodeEditor();
				editor.focus();
				}

			function focusEditor()
				{
				try
					{
					editor.focus();
					}
					catch(err)
					{
					}
				}

			function resizeTinyCodeEditor()
				{
				var w = window, d = document, e = d.documentElement, g = d.getElementsByTagName("body")[0], x = w.innerWidth || e.clientWidth || g.clientWidth, y = w.innerHeight|| e.clientHeight|| g.clientHeight;
				var editHeight;
				if (document.getElementById("tinyace_fullscreener").style.position!="absolute")
					{
					editHeight = y - 41; // OR SOME VALUE THAT YOU WANT WHEN NOT FULLSCREEN
					}
					else
					{
					editHeight = y - 41; // OR SOME VALUE THAT YOU WANT WHEN FULLSCREEN
					}

				document.getElementById("tinyace_textcode_container").style.height = editHeight.toString() + "px";
				editor.resize();
				};

			window.onresize = function()
				{
				resizeTinyCodeEditor();
				};

			window.onload = function()
				{
				resizeTinyCodeEditor();
				};
		</script>
	</body>
</html>
