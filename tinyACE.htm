<!DOCTYPE html>
<html class="header_html" lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TinyACE Editor</title>
		<link rel="stylesheet" href="tinyACE.css" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	</head>
	<body>
		<script>
			var userLanguage = window.navigator.userLanguage || window.navigator.language;

			var STRING_FILENAME = "";
			var STRING_FILENAME_EMPTY = "";
			var STRING_LOSECHANGES_TITLE = "";
			var STRING_LOSECHANGES_MESSAGE = "";
			var STRING_LOSECHANGES_YES = "";
			var STRING_LOSECHANGES_NO = "";
			var STRING_WELCOME = "";

			// CHECKING THE USER LANGUAGE
			if (userLanguage.substring(0,2)=="es")
				{
				STRING_FILENAME = "Sin nombre.htm";
				STRING_FILENAME_EMPTY = "Sin nombre";
				STRING_LOSECHANGES_TITLE = "MENSAJE";
				STRING_LOSECHANGES_MESSAGE = "\u00BFPerder cualquier cambio<br/>que no haya sido guardado?";
				STRING_LOSECHANGES_YES = "S&iacute;";
				STRING_LOSECHANGES_NO = "No";
				STRING_WELCOME = "<!DOCTYPE html>\n<html lang=\"es\">\n" + String.fromCharCode(9) + "<head>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<meta charset=\"UTF-8\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<link rel=\"stylesheet\" href=\"styles.css\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<title>Bienvenido a TinyACE Editor (basado en Ace Code Editor) por Leonardo Russo / www.lrusso.com</title>\n" + String.fromCharCode(9) + "</head>\n" + String.fromCharCode(9) + "<body>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<form action=\"example.htm\" method=\"GET\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"text\" value=\"TEST TEXT\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"submit\" value=\"ENTER\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "</form>\n" + String.fromCharCode(9) + "</body>\n</html>";
				}
				else
				{
				STRING_FILENAME = "Untitled.htm";
				STRING_FILENAME_EMPTY = "Untitled";
				STRING_LOSECHANGES_TITLE = "MESSAGE";
				STRING_LOSECHANGES_MESSAGE = "Lose any unsaved changes?";
				STRING_LOSECHANGES_YES = "Yes";
				STRING_LOSECHANGES_NO = "No";
				STRING_WELCOME = "<!DOCTYPE html>\n<html lang=\"en\">\n" + String.fromCharCode(9) + "<head>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<meta charset=\"UTF-8\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<link rel=\"stylesheet\" href=\"styles.css\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<title>Welcome to TinyACE Editor (based on Ace Code Editor) by Leonardo Russo / www.lrusso.com</title>\n" + String.fromCharCode(9) + "</head>\n" + String.fromCharCode(9) + "<body>\n" + String.fromCharCode(9) + String.fromCharCode(9) + "<form action=\"example.htm\" method=\"GET\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"text\" value=\"TEST TEXT\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + String.fromCharCode(9) + "<input type=\"submit\" value=\"ENTER\">\n" + String.fromCharCode(9) + String.fromCharCode(9) + "</form>\n" + String.fromCharCode(9) + "</body>\n</html>";
				}
		</script>
		<div class="tinyace_splash_container">
			<div class="tinyace_pleasewait"><div class="tinyace_spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
		</div>
		<div class="tinyace_menubar">
			<div class="tinyace_wrapper">
				<div class="tinyace_holder">
					<div class="tinyace_button_new_enabled" id="buttonNew"></div>
				</div>
				<div class="tinyace_holder">
					<div class="tinyace_button_open_enabled" id="buttonOpen"></div>
					<input type="file" class="tinyace_buttonHidden" id="fileOpener" onChange="menuOpenFileExecute(document.getElementById('fileOpener').files[0]);">
				</div>
				<div class="tinyace_holder">
					<div class="tinyace_button_save_enabled" id="buttonSave"></div>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div class="tinyace_button_undo_disabled" id="buttonUndo"></div>
				</div>
				<div class="tinyace_holder">
					<div class="tinyace_button_redo_disabled" id="buttonRedo"></div>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div class="tinyace_button_search_enabled" id="buttonSearch"></div>
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div class="tinyace_button_insert_enabled" id="buttonInsert"></div>
					<input type="file" class="tinyace_buttonHidden" id="fileInserter" onChange="menuInsert(document.getElementById('fileInserter').files[0]);">
				</div>
				<div class="tinyace_separator"></div>
				<div class="tinyace_holder">
					<div id="tinyace_filename"><script>document.write(STRING_FILENAME_EMPTY + ".htm");</script></div>
				</div>
			</div>
		</div>
		<div id="tinyace_textcode_container"><div id="tinyace_textcode"></div></div>

		<script src="tinyACE.js"></script>
	</body>
</html>
