			var selector = document.getElementById("tinycodeeditor-selector");

			valueFilename = valueFilenameEmpty + ".htm";
			document.getElementById("tinycodeeditor-toolbar-filename").innerHTML = valueFilename;
			selector.selectedIndex = 0;

			function resizeEditor()
				{
				var w = window,d = document,e = d.documentElement,g = d.getElementsByTagName("body")[0],x = w.innerWidth || e.clientWidth || g.clientWidth,y = w.innerHeight|| e.clientHeight|| g.clientHeight;
				var editHeight = y - 35;
				editor.setSize(null,editHeight);
				}

			document.getElementById("tinycodeeditor-newFile").onclick = function()
				{
				var message = confirm(valueNew);
				if (message == true)
					{
					valueFilename = valueFilenameEmpty + ".htm";
					document.getElementById("tinycodeeditor-toolbar-filename").innerHTML = valueFilename;
					newDocument("","text/html",0);
					}
				};

			document.getElementById("tinycodeeditor-saveFile").onclick = function()
				{
				saveString(editor.getValue(),valueFilename);
				};

			document.getElementById("tinycodeeditor-search").onclick = function()
				{
				editor.execCommand("find");
				};

			document.getElementById("tinycodeeditor-searchAndReplace").onclick = function()
				{
				editor.execCommand("replaceAll");
				};

			function openFile(file)
				{
				editor.scrollIntoView({line:0,ch:0});

				var filereader = new FileReader();
				filereader.file_name = file.name;
				valueFilename = file.name;
				var extension = filereader.file_name.split(".").pop().toLowerCase();

				filereader.onload = function()
					{
					var content = this.result;

					document.getElementById("tinycodeeditor-toolbar-filename").innerHTML = valueFilename;
					
					if (extension=="htm")		{newDocument(content,"text/html",0);}
					else if (extension=="html")	{newDocument(content,"text/html",0);}
					else if (extension=="js")	{newDocument(content,"text/javascript",1);}
					else if (extension=="css")	{newDocument(content,"text/css",2);}
					else if (extension=="java")	{newDocument(content,"text/x-java",3);}
					else if (extension=="php")	{newDocument(content,"php",4);}
					else if (extension=="xml")	{newDocument(content,"application/xml",5);}
					else						{newDocument(content,"text/html",0);}

					};
				filereader.readAsText(file);
				};

			function newDocument(a,b,c)
				{
				selector.selectedIndex = c;
				editor.setOption("mode",b);
				editor.setValue("");
				editor.setValue(a);
				editor.focus();
				}

			function changeLanguage()
				{
				var e = document.getElementById("tinycodeeditor-selector");
				var selectedLanguage = e.options[e.selectedIndex].value;
				var finalContent = editor.getValue();
				var changeFileName = valueFilename.indexOf(valueFilenameEmpty + ".");
				var selectedMode = "";
				var selectedExtension = "";

				if (selectedLanguage=="html")				{selectedMode="text/html";selectedExtension=".htm";}
				else if (selectedLanguage=="javascript")	{selectedMode="text/javascript";selectedExtension=".js";}
				else if (selectedLanguage=="css")			{selectedMode="text/css";selectedExtension=".css";}
				else if (selectedLanguage=="java")			{selectedMode="text/x-java";selectedExtension=".java";}
				else if (selectedLanguage=="php")			{selectedMode="php";selectedExtension=".php";}
				else if (selectedLanguage=="xml")			{selectedMode="application/xml";selectedExtension=".xml";}

				editor.setOption("mode",selectedMode);
				if (changeFileName>-1){valueFilename = valueFilenameEmpty + selectedExtension;}

				document.getElementById("tinycodeeditor-toolbar-filename").innerHTML = valueFilename;
				editor.focus();
				}

			function saveString(text,filename)
				{
				save(new Blob([text],{type:"text/plain"}),filename);
				}

			function save(blob,filename)
				{
				var link = document.createElement("a");
				link.style.display = "none";
				document.body.appendChild(link);
				link.href = URL.createObjectURL(blob);
				link.download = filename || "data.json";
				link.click();
				editor.focus();
				}

			resizeEditor();

			window.onresize = function(event)
				{
				resizeEditor();
				};

			window.addEventListener("click",function(e)
				{
				if (e.target.id!="tinycodeeditor-selector")
					{
					editor.focus();
					}
				});

			window.onload = function()
				{
				editor.focus();
				setTimeout(function(){editor.focus();},200);
				}
		</script>
	</body>
</html>
